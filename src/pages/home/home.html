<ion-header >
  <ion-navbar >
    <ion-title style="background-color: maroon;">
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main">
  <!--<div *ngIf = "value == 1">
    <p>CodeTribers are the best thing to any day of the week</p>
  </div>

  <div *ngIf = "value == 2">
    <p>Shakes is super Handsome</p>
  </div>-->
  <ion-item style="background-color: antiquewhite;">
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="uname"></ion-input>
  </ion-item>

  <div class="main_label">
    <label class="main_label">TOPPINGS</label>
  </div>

  <ion-item style="background-color: antiquewhite;">
    <ion-label>Whipped Cream</ion-label>
    <ion-checkbox  [(ngModel)] = "whipped_cream"></ion-checkbox>
  </ion-item>

  <ion-item style="background-color: antiquewhite;">
    <ion-label>Chocolate</ion-label>
    <ion-checkbox [(ngModel)] = "chocolate"></ion-checkbox>
  </ion-item>

  
  <div class="main_label">
    <label >Quantity</label><br>
  </div>

  <div class="Qbuttons">
    <button (click)="decrementQty()" ion-button>-</button><h2>{{quantity}}</h2> <button (click)="incrementQty()" ion-button>+</button><br>
  </div>

  <div class="main_label">
    <label class="main_label">Order Summary</label><br>
  </div>

  <div class="order_details" *ngIf = "value == 1">
    <p><b>
      Name : {{uname}}<br>
      {{wCream}}<br>
      {{choco}}<br>
      Quantity : {{quantity}}<br>
      Total : R{{total}}<br>
      Thank You
    </b></p>
  </div>

  <div class="buttons">
    <button ion-button (click)="order()">ORDER</button><br>

    <button ion-button (click)="reset()">RESET</button> <button ion-button>EMAIL ORDER</button>
  </div>
</ion-content>
